<html lang="en">

    <style>
        body{

        #box{
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>

</head>
<body>
    <h1>mause event</h1>
    <div id="box" class="text">
        <h2>click mause event</h2>

    </div>

    <script src="jQuery-file/jquery-3.6.0.min.js"></script>

                $('#box').css('color','red')

        });
