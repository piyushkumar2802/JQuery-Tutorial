<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            padding: 10px;
            border:1px solid #000 ;
        }
    </style>

</head>
<body>
    <h1>jQuery selectors</h1>
    <div id="box">
        <h2>text box 2</h2>
        <p>lorem dolor sits amet constetur adition </p>
    </div>
    <ul id="list">
        <li class="text">Orange</li>
        <li>Banana</li>
        <li class="text">Grapes</li>
        <li>Guava</li>
        <li class="text">apple</li>
    </ul>

    <script src="jQuery-file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#list').css('color','red')
            $('#list li').css('border','1px solid blue')
            $('.text').css('margin','2px')
            $('*').css('align','center')
        });
    </script>
</body>
</html>
